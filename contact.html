        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to contact us using the form below:</p>
         <div id="contact-form">
        <form onsubmit="return showSuccessMessage()">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"required><br><br>
            
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here"required></textarea><br><br>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
        <script>
        function showSuccessMessage() {
      document.getElementById("contact-form").innerHTML= "<h1>Thank You For Yor Feedback</h1>";
      return false; 
    }
    </script>
