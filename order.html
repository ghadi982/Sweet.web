<html>

    <title>Sweet Bites - Order Now</title>

<body>
    <header>
        <nav>
         <a href="contact.html">Contact us</a>
             <a href="locations.html"> Our Locations</a>
            <a href="menu.html">Menu</a>
           <div class="logo">Sweet Bites</div>
            <a href="order.html">Order Now!</a>
            <a href="SweetBites.html">Main Page</a>
            <a href="account.html">Account</a>
            
        </nav>
    </header>
    <main>
        <h1>Order Now</h1>
         <div id="order-form">
        <form onsubmit="return showSuccessMessage()">
            <input type="text" placeholder="Your Name" required />
            <input type="tel" placeholder="Phone Number" required />
            <input type="text" placeholder="Delivery Address" required />
            <h2>Select Your Dishes:</h2>

            <div>
                <h2>french Toast</h2>
                <img src="pancake.jpg" alt="French Toast" width="200"/>
                <br>
                <input type="checkbox" id="french-toast" name="dish" value="French Toast" />
              
                
            </div>

            <div>
                <h2>Waffle</h2>
                <img src="waffle.jpg" alt="Waffle"width="200"/>
                <br>
                <input type="checkbox" id="waffle" name="dish" value="Waffle" />
         
            
            </div>

            <div>
                 <h2>Strawberry Cake</h2>
                <img src="strawberry cake.jpg" alt="Strawberry Cake"width="200" />
                <br>
                <input type="checkbox" id="strawberry-cake" name="dish" value="Strawberry Cake" />
             
               
            </div>

            <div >
                <h2>Chocolate Cookies</h2>
                <img src="cookies.jpg" alt="Cookies" width="200"/>
                <br>
                <input type="checkbox" id="cookies" name="dish" value="Cookies" />
                
            </div>

            <button type="submit">Submit Order</button>
        </form>
        </div>
              <script>
    function showSuccessMessage() {
      document.getElementById("order-form").innerHTML= "<h1>Thank You Order Placed </h1> <br> <h3>Order Number 34</h3> ";
      return false; 
    }
  
</script>
        
    </main>
